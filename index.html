<!DOCTYPE html>
<html lang="en">
  <head>
	  <meta charset="utf-8">
	  <title>Registration Form</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link rel="stylesheet" href="css/normalize.css">
	  <link rel="stylesheet" href="css/style.css">
	  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,900' rel='stylesheet' type='text/css'>
  </head>
  <body>
	<h1 class="top_heading">The Code Review</h1>
	<div class="wrapper">
		<div class="sub_heading">
			<h2>Signup for our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>
		</div>
		
		<hr class="thck-hr" />
		<hr class="thn-hr" />
		
		
		<form action="index.html" method="post">
			<fieldset class="contact-info_fieldset .clearfix">
				<legend class="contact-info">Contact Information</legend>
			
				<label for="name">Full Name</label>
				<input class="txt-box" type="text" id="name" name="user_name" placeholder="Required" required>
				
				<label for="email">Email Address</label>
				<input class="txt-box" type="email" id="email" name="user_email" placeholder="Required" required>
				
				<label for="phone">Phone Number</label>
				<input class="txt-box" type="tel" id="phone" name="user_phone">
				
				<label for="street-address">Address</label>
				<input class="txt-box" type="text" id="street-address" name="user_address">
				
				<label for="city">City</label>
				<input class="txt-box" type="text" id="city" name="user_city">
				
				<label for="state">State</label>
				<select id="state" name="user_state">
				  <option selected="selected" value="" style="color: rgba(173, 178, 183, 1);">Choose State</option>
				  <option value="AK">AK</option>
				  <option value="AL">AL</option>
				  <option value="AR">AR</option>
				  <option value="AZ">AZ</option>
				  <option value="CA">CA</option>
				  <option value="CO">CO</option>
				  <option value="CT">CT</option>
				  <option value="DC">DC</option>
				  <option value="DE">DE</option>
				  <option value="FL">FL</option>
				  <option value="GA">GA</option>
				  <option value="HI">HI</option>
				  <option value="IA">IA</option>
				  <option value="ID">ID</option>
				  <option value="IL">IL</option>
				  <option value="IN">IN</option>
				  <option value="KS">KS</option>
				  <option value="KY">KY</option>
				  <option value="LA">LA</option>
				  <option value="MA">MA</option>
				  <option value="MD">MD</option>
				  <option value="ME">ME</option>
				  <option value="MI">MI</option>
				  <option value="MN">MN</option>
				  <option value="MO">MO</option>
				  <option value="MS">MS</option>
				  <option value="MT">MT</option>
				  <option value="NC">NC</option>
				  <option value="ND">ND</option>
				  <option value="NE">NE</option>
				  <option value="NH">NH</option>
				  <option value="NJ">NJ</option>
				  <option value="NM">NM</option>
				  <option value="NV">NV</option>
				  <option value="NY">NY</option>
				  <option value="OH">OH</option>
				  <option value="OK">OK</option>
				  <option value="OR">OR</option>
				  <option value="PA">PA</option>
				  <option value="RI">RI</option>
				  <option value="SC">SC</option>
				  <option value="SD">SD</option>
				  <option value="TN">TN</option>
				  <option value="TX">TX</option>
				  <option value="UT">UT</option>
				  <option value="VA">VA</option>
				  <option value="VT">VT</option>
				  <option value="WA">WA</option>
				  <option value="WI">WI</option>
				  <option value="WV">WV</option>
				  <option value="WY">WY</option>
				</select>
				
				<label for="zip-code">Zip Code</label>
				<input class="txt-box" type="text" id="zip-code" name="user_zipcode">
			</fieldset>
			<hr class="thn-hr" />
			
			<fieldset class="newsletter_fieldset">
				<legend class="newsletter">Newsletter</legend>
				
				<div class="recieve_section">
					<h3 style="margin-top:-4px;">Select the newsletters you would like to recieve</h3>
					
					<input type="checkbox" id="html-news" value="html_news" name="newsletter">
					<label for="html-news">HTML News</label>
					
					
					<input type="checkbox" id="css-news" value="css_news" name="newsletter">
					<label for="css-news">CSS News</label>
					
								
					<input type="checkbox" id="javascript-news" value="javascript_news" name="newsletter">
					<label for="javascript-news">Javascript News</label>
				</div>
				
				
				<div class="format_section">
					<h3>Newsletter format</h3>
					<input type="radio" id="html" value="html" name="user_format">
					<label for="html">HTML</label>
				
					<input type="radio" id="plain" value="plain" name="user_format">
					<label for="plain">Plain Text</label>
				</div>
				
				
				<label for="other-topics">Other topics you'd like to hear about</label>
				<textarea class="txt-box" id="other-topics"></textarea>
				
				<div class="number_per_month">
					<h3>I would like to recieve:</h3>
					<input type="radio" id="less_than_2" value="two_or_less" name="user_requested_quantity">
					<label for="less_than_2">&#60; 3 emails/month</label>
					
					<input type="radio" id="between_2_and_10" value="between_2_and_10" name="user_requested_quantity">
					<label for="between_2_and_10">2-10 emails/month</label>
					
					<input type="radio" id="ten_or_more" value="ten_or_more" name="user_requested_quantity">
					<label for="ten_or_more">10+ emails/month</label>	
				</div>
				
				<input type="submit" value="Sign Up">
			</fieldset>
		</form>
		
		<p class="copyright">Copyright The Code Review</p>
	</div>
  </body>
  </html>
